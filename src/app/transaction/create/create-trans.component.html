
  <!-- Horizontal material form -->
  <form [formGroup]="angForm" autocomplete="off" >
      <!-- Grid row -->
      <div class="form-group row">
        <!-- Material input -->
        <label for="inputEmail3MD" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            
            <input mdbInputDirective type="text" formControlName="type" class="form-control" id="inputEmail3MD" placeholder="Type">
          </div>
        </div>
      </div>
      <!-- Grid row -->
    
      <!-- Grid row -->
      <div class="form-group row">
        <!-- Material input -->
        <label for="inputPassword3MD" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInputDirective formControlName="amount" type="text" class="form-control" id="inputPassword3MD" placeholder="Rp.">
            
          </div>
        </div>
      </div>
      <div class="form-group row">
          <!-- Material input -->
          <label for="inputEmail3MD" class="col-sm-2 col-form-label">Amount Sign</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
                <select class="form-control" formControlName="amountSign" id="inputEmail3MD">
                    <option disabled >Choose</option>
                    <option value="D">Debit</option>
                    <option value="C">Credit</option>
                </select>
            <!-- <input mdbInputDirective formControlName="amountSign" type="text" class="form-control" id="inputPassword3MD" placeholder="Rp."> -->
             
            </div>
          </div>
        </div>
      <div class="form-group row">
          <!-- Material input -->
          <label for="inputPassword3MD" class="col-sm-2 col-form-label">Account Number</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
           
            <app-combo-account (account)="setSelectedAccount($event)" ></app-combo-account>
            </div>
          </div>
        </div>
      <!-- Grid row -->
    
      <!-- Grid row -->
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" (click)="submitData()"  class="btn btn-primary btn-md" > <i class="fa fa-floppy-o" > </i> Sign in</button>
          <button type="submit"  (click)="back()" class="btn btn-warning btn-md"> <i class="fa fa-arrow-left" ></i> Cancel</button>
        </div>
      </div>
      <!-- Grid row -->
    </form>
    <!-- Horizontal material form -->
